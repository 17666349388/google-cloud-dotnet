  assemblies:
  - Google.Protobuf
  namespace: Google.Protobuf.WellKnownTypes
  summary: "\nConverts the given <xref href=\"System.DateTimeOffset\" data-throw-if-not-resolved=\"false\"></xref> to a <xref href=\"Google.Protobuf.WellKnownTypes.Timestamp\" data-throw-if-not-resolved=\"false\"></xref>\n"
  remarks: >-
    The offset is taken into consideration when converting the value (so the same instant in time

    is represented) but is not a separate part of the resulting value. In other words, there is no

    roundtrip operation to retrieve the original <code>DateTimeOffset</code>.
  example: []
  syntax:
    content: public static Timestamp ToTimestamp(this DateTimeOffset dateTimeOffset)
    parameters:
    - id: dateTimeOffset
      type: System.DateTimeOffset
      description: The date and time (with UTC offset) to convert to a timestamp.
    return:
      type: Google.Protobuf.WellKnownTypes.Timestamp
      description: The converted timestamp.
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Function ToTimestamp(dateTimeOffset As DateTimeOffset) As Timestamp
  overload: Google.Protobuf.WellKnownTypes.TimeExtensions.ToTimestamp*
