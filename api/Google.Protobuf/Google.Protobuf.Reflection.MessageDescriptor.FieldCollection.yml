  assemblies:
  - Google.Protobuf
  namespace: Google.Protobuf.Reflection
  example: []
  syntax:
    content: public IList<FieldDescriptor> InFieldNumberOrder()
    return:
      type: System.Collections.Generic.IList{Google.Protobuf.Reflection.FieldDescriptor}
      description: "\nReturns the fields in the message as an immutable list, in ascending field number\norder. Field numbers need not be contiguous, so there is no direct mapping from the\nindex in the list to the field number; to retrieve a field by field number, it is better\nto use the <xref href=\"Google.Protobuf.Reflection.MessageDescriptor.FieldCollection\" data-throw-if-not-resolved=\"false\"></xref> indexer.\n"
    content.vb: Public Function InFieldNumberOrder As IList(Of FieldDescriptor)
