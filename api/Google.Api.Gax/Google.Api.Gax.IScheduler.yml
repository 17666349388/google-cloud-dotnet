  summary: "\nAbstraction of scheduler-like operations, used for testability.\n"
  remarks: "\nNote that this is different to <xref href=\"System.Threading.Tasks.TaskScheduler\" data-throw-if-not-resolved=\"false\"></xref>, which is really involved\nwith assigning tasks to threads rather than any sort of delay.\n"
