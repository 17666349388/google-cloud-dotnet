  assemblies:
  - Grpc.Core
  namespace: Grpc.Core.Interceptors
  summary: "\nReturns a <xref href=\"Grpc.Core.CallInvoker\" data-throw-if-not-resolved=\"false\"></xref> instance that intercepts\nthe invoker with the given interceptor.\n"
  remarks: "\nMultiple interceptors can be added on top of each other by calling\n&quot;invoker.Intercept(a, b, c)&quot;.  The order of invocation will be &quot;a&quot;, &quot;b&quot;, and then &quot;c&quot;.\nInterceptors can be later added to an existing intercepted CallInvoker, effectively\nbuilding a chain like &quot;invoker.Intercept(c).Intercept(b).Intercept(a)&quot;.  Note that\nin this case, the last interceptor added will be the first to take control.\n"
  example: []
  syntax:
    content: public static CallInvoker Intercept(this CallInvoker invoker, Interceptor interceptor)
    parameters:
    - id: invoker
      type: Grpc.Core.CallInvoker
      description: The underlying invoker to intercept.
    - id: interceptor
      type: Grpc.Core.Interceptors.Interceptor
      description: The interceptor to intercept calls to the invoker with.
    return:
      type: Grpc.Core.CallInvoker
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Function Intercept(invoker As CallInvoker, interceptor As Interceptor) As CallInvoker
  overload: Grpc.Core.Interceptors.CallInvokerExtensions.Intercept*
